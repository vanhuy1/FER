<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header bg-light text-dark py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <a href="#" class="navbar-brand" style="font-size: x-large"
              >Vietjet GOD DELAY</a
            >
          </div>
          <div class="col-md-8 d-flex justify-content-end">
            <ul class="nav nav-pills me-auto">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <form class="d-flex ms-auto">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/Aerial-photo-of-a-VietJet-Air-airplane-flying-over-the-iconic-Ha-Long-Bay-in-Vietnam.-The-airplane-has-VietJet-Air-written-on-its-side-and-is-painte.webp"
            class="d-block w-100"
            alt="Slide 1"
            style="height: 300px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/aircraft-in-hong-kong.jpg"
            class="d-block w-100"
            alt="Slide 2"
            style="height: 300px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/Vietjet_group-984x554.jpg"
            class="d-block w-100"
            alt="Slide 3"
            style="height: 300px"
          />
        </div>
      </div>
    </div>

    <main>
      <section>
        <h1></h1>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header text-left">
                  <h4>Economy</h4>
                </div>
                <div class="card-body">
                  <img
                    src="img/Aerial-photo-of-a-VietJet-Air-airplane-flying-over-the-iconic-Ha-Long-Bay-in-Vietnam.-The-airplane-has-VietJet-Air-written-on-its-side-and-is-painte.webp"
                    class="card-img-top"
                    alt="Placeholder Image 1"
                  />
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Buy</a>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card">
                <div class="card-header text-left">
                  <h4>Premium Economy</h4>
                </div>
                <div class="card-body">
                  <img
                    src="img/images.jpg"
                    class="card-img-top"
                    alt="Placeholder Image 2"
                  />
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Buy</a>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card">
                <div class="card-header text-left">
                  <h4>Business Class</h4>
                </div>
                <div class="card-body">
                  <img
                    src="img/tau-bay-vietjet-1027.jpg"
                    class="card-img-top"
                    alt="Placeholder Image 3"
                  />
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Buy</a>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card">
                <div class="card-header text-left">
                  <h4>First Class</h4>
                </div>
                <div class="card-body">
                  <img
                    src="img/Vietjet-Boeing-Photo-1.jpg"
                    class="card-img-top"
                    alt="Placeholder Image 4"
                  />
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Buy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer style="margin-bottom: 25px">
      <form class="container border rounded mt-5 p-4">
        <h2 class="text-center mb-4">Order Your Flight</h2>

        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="from">Departure City:</label>
            <input
              type="text"
              class="form-control"
              id="from"
              placeholder="Enter origin city"
            />
          </div>
          <div class="form-group">
            <label for="to">Destination City:</label>
            <input
              type="text"
              class="form-control"
              id="to"
              placeholder="Enter destination city"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="departure-date">Departure Date:</label>
          <input type="date" class="form-control" id="departure-date" />
        </div>

        <div class="form-group">
          <label for="return-date">Return Date:</label>
          <input type="date" class="form-control" id="return-date" />
        </div>

        <div class="form-group">
          <label for="ticket-type">Ticket Type:</label>
          <select class="form-control" id="ticket-type">
            <option value="">Select ticket type</option>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first-class">First Class</option>
          </select>
        </div>

        <div class="form-group">
          <label for="passengers">Number of Passengers:</label>
          <input
            type="number"
            class="form-control"
            id="passengers"
            min="1"
            value="1"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block"
          style="margin-top: 10px"
        >
          Book Flight
        </button>
      </form>
    </footer>
  </body>
</html>
