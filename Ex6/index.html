<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header bg-light text-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="#" class="navbar-brand">Your Logo</a>
          </div>

          <div class="col-md-6">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="col-md-3">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/wallpaperflare.com_wallpaper (8).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/wallpaperflare.com_wallpaper (8).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/wallpaperflare.com_wallpaper (8).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main>
      <section class="section">
        <div class="container">
          <h2 class="section-title text-left">Header Title</h2>
          <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col">
              <img
                src="img/wallpaperflare.com_wallpaper (8).jpg"
                class="img-fluid rounded"
                alt="Picture 1"
              />
            </div>
            <div class="col">
              <img
                src="img/wallpaperflare.com_wallpaper (8).jpg"
                class="img-fluid rounded"
                alt="Picture 2"
              />
            </div>
            <div class="col">
              <img
                src="img/wallpaperflare.com_wallpaper (8).jpg"
                class="img-fluid rounded"
                alt="Picture 3"
              />
            </div>
            <div class="col">
              <img
                src="img/wallpaperflare.com_wallpaper (8).jpg"
                class="img-fluid rounded"
                alt="Picture 4"
              />
            </div>
          </div>
        </div>
      </section>

      <section></section>
    </main>

    <footer>
      <div class="row">
        <div class="col-md-4">
          <p><i class="fas fa-envelope"></i> your-email@example.com</p>
        </div>
        <div class="col-md-4">
          <p><i class="fas fa-phone"></i> +123 456 7890</p>
        </div>
        <div class="col-md-4">
          <p><i class="fas fa-map-marker-alt"></i> Your Address</p>
        </div>
      </div>
    </footer>
  </body>
</html>
